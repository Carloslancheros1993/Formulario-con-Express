<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <title>Contactanos</title>
</head>
<body>
    <form action="/usuarios" method="POST" class="form-register">
        <h2 class="form_title">Crea una cuenta</h2>
        <div class="container-inputs">
        <input type="text" name="name" placeholder="Name" class="input-48" required>
        <input type="text" name="lastname" placeholder="Last Name" class="input-48" required>
        <input type="email" name="email" placeholder="E-mail" class="input-100" required>
        <input type="text" name="user" placeholder="Usuario" class="input-48" required>
        <input type="password" name="password" placeholder="Password" class="input-48" required>
        <input type="submit" class="btn-send">
        </div>
    </form>
    
</body>
</html>
